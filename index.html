<!DOCTYPE html>
<html>
<head>
    <title>Meu Site com Botões e Placar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
        }
        #placar {
            font-size: 40px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Meu Site com Botões e Placar</h1>
    <button onclick="incrementarPlacar()">Adicionar 1 ponto</button>
    <button onclick="zerarPlacar()">Zerar Placar</button>
    <div id="placar">0</div>

    <script>
        let pontos = 0;

        function incrementarPlacar() {
            pontos++;
            document.getElementById("placar").innerHTML = pontos;
        }

        function zerarPlacar() {
            pontos = 0;
            document.getElementById("placar").innerHTML = pontos;
        }
    </script>
</body>
</html>
